<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <style>
        body
        {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f6bd20;
        }
    </style>
</head>
<body>
    <img src="" id="pokemon" height="200">
    <script>
        const $pokemon = document.querySelector('#pokemon')
        function renderPokemon(image)
        {
            $pokemon.setAttribute('src',image)
        }
        fetch('pikachu.jpg')
          .then(response => response.blob())// Esta funcion convierte una imagÃ©n en datos bynarios 
          .then(binaryLargeObject => {
              const domString = URL.createObjectURL(binaryLargeObject)// Esta funcion es para convertir nuestro datos bynarios en una url que puede usar nuestro navegador para mostrar la image
              renderPokemon(domString)
          })
        fetch('https://pokeapi.co/api/v2/pokemon/25')
          .then(response => response.json())
          .then(pokemon => 
          {
              renderPokemon(pokemon.sprites.front_default)
          })
    </script>
</body>
</html>

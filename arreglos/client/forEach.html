<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <p>For each nos sirve para hacer los recorridos de un array</p>
    <div id="app"></div>
    <script>
        //Primer ejemplo 
        const letters = ['a','b','c']
        letters.forEach(item => console.log('for Each',item))
        //Segundo ejemplo
        const app = document.getElementById('app')
        const product = [
            {title: 'Burger', price: 121},
            {title: 'pizza', price: 20},
        ]
        product.forEach(producto =>{
            app.innerHTML += `<li>${producto.title} - ${producto.price}</li>`
        })
    </script>
</body>
</html>
